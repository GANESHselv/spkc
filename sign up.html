<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-image: url(Gallery/sri-paramakalyani-college-tirunelveli-219916.jpg);
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: rgb(182, 182, 243); 
    }

    .signup-container {
      background: white; 
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      width: 300px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: rgb(104, 104, 226); 
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #4d69e6; 
    }

    .signin-link {
      margin-top: 10px;
      display: block;
      color: #333;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="signup-container">
    <h2>Create an Account</h2>
    <form action="signup.php" method="post">
      <input type="text" placeholder="Enter your name">
      <input type="email" placeholder="Enter your email">
      <input type="password" placeholder="Enter your register number">
      <input type="text" placeholder="Enter your Department">
      <input type="password" placeholder="Enter your phone number">
      <button type="submit">Sign Up</button>
    </form>
    <a class="signin-link" href="sign in.html">Already have an account? Sign In</a>
  </div>

</body>
</html>
